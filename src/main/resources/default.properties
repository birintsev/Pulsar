 # General properties
pulsar.email.regexp=^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$
pulsar.charset.name=UTF-8
pulsar.server.port=19991
pulsar.database.timezone=UTC
# pulsar.frontend.url
# pulsar.backend.url

 # User properties
pulsar.user.phone_number.regexp=^\\+380\\d{9}$
pulsar.user.password.regexp=^\\w{5,60}$
pulsar.user.firstname.length.max=60
pulsar.user.lastname.length.max=60
pulsar.user.username.regexp=^\\w{5,60}$
pulsar.user.age.min=16

 # Organisation properties
pulsar.organisation.name.regexp=^[A-Za-z\\x{0410}-\\x{0429}\\x{042C}\\x{042E}\\x{042F}\\x{0490}\\x{0404}\\x{0406}\\x{0407}\\x{0430}-\\x{0449}\\x{044C}\\x{044E}\\x{044F}\\x{0491}\\x{0454}\\x{0456}\\x{0457}\\x{27}\\x{60}\\x{2019}\\x{2bc}]{1,60}$

 # User statuses
pulsar.user.status.registration_confirmation_pending=REGISTRATION_ACTIVATION_PENDING
pulsar.user.status.registration_confirmed=REGISTRATION_CONFIRMED

 # Mail-related properties
pulsar.user.registration.confirmation.mail.subject=[Pulsar] Registration confirmation
pulsar.user.registration.confirmation.mail.htmlbody.location=classpath:static/html/registration-confirmation-email.html
pulsar.user.password.reset.mail.subject=[Pulsar] Reset password
pulsar.user.password.reset.mail.htmlbody.location=classpath:static/html/reset-user-password-email.html
 # Mailing properties
pulsar.mail.smtp.auth=true
pulsar.mail.smtp.starttls.enabled=true
# pulsar.mail.smtp.host
# pulsar.mail.smtp.port
# pulsar.mail.user
# pulsar.mail.password

 # Database connection properties
# pulsar.database.connection.url
# pulsar.database.connection.user
# pulsar.database.connection.password
pulsar.database.connection.driver_class=org.postgresql.Driver
pulsar.database.dialect=org.hibernate.dialect.PostgreSQLDialect

 # Client host properties
pulsar.client_host.public_key.regexp=^[A-Za-z0-9\\-_]{5,60}$
pulsar.client_host.name.regexp=^[A-Za-z0-9]{5,60}$
